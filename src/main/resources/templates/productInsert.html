<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insert Product</title>
</head>
<body>
<h2>Ajout d'un produit</h2>

<form action="#" th:action="@{/product/insert}" method="post">
  <label for="reference">Référence:</label>
  <input type="text" id="reference" name="reference"><br>

  <label for="designation">Désignation:</label>
  <input type="text" id="designation" name="designation"><br>

  <label for="categorie">Catégorie:</label>
  <select id="categorie" name="categorie">
    <option value="ordinateur">Ordinateur</option>
    <option value="imprimante">Imprimante</option>
    <option value="telephone">Téléphone</option>
  </select><br>

  <label for="disponibilite">Disponibilité:</label>
  <select id="disponibilite" name="disponibilite">
    <option value="true">Oui</option>
    <option value="false">Non</option>
  </select><br>

  <label for="quantite">Quantité:</label>
  <input type="number" id="quantite" name="quantite"><br>

  <label for="prix">Prix:</label>
  <input type="number" id="prix" name="prix"><br>

  

  <button type="submit">Ajouter</button>
</form>

<h2>Liste des produits</h2>

<table>
  <thead>
  <tr>
    <th>Référence</th>
    <th>Désignation</th>
    <th>Catégorie</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.reference}"></td>
    <td th:text="${product.designation}"></td>
    <td th:text="${product.categorie}"></td>
    <td>
      <button type="button">Modifier</button>
      <button type="button">Supprimer</button>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
